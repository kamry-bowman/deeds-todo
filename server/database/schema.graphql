# import Todo from "./generated/prisma.graphql"

type Query {
  todos: [Todo!]!
  todo(id: ID!): Todo
}

type Mutation {
  createTodo(title: String!, description: String): Todo
  deleteTodo(id: ID!): Todo
  updateTodo(
    id: ID!
    completed: Boolean
    description: String
    title: String
  ): Todo
}
